{% load staticfiles %}

<div id="carousel-generic" class="carousel slide" data-ride="carousel" data-interval="5000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-generic" data-slide-to="1"></li>
        <li data-target="#carousel-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'bidding/img/1.jpg' %}" width="100%" alt="欢迎访问推信招投标信息服务网">
            <div class="carousel-caption">
                欢迎访问推信招投标信息服务网，关注你想关注的项目信息。
            </div>
        </div>
        <div class="item">
            <img src="{% static 'bidding/img/2.jpg' %}" width="100%" alt="欢迎访问推信招投标信息服务网">
            <div class="carousel-caption">
                欢迎访问推信招投标信息服务网，关注你想关注的项目信息。
            </div>
        </div>
        <div class="item">
            <img src="{% static 'bidding/img/3.jpg' %}" width="100%" alt="欢迎访问推信招投标信息服务网">
            <div class="carousel-caption">
                欢迎访问推信招投标信息服务网，关注你想关注的项目信息。
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
