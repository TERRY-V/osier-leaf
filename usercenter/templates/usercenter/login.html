{% extends "homepage/base.html" %}

{% load staticfiles %}

{% block title %}<title>登陆_{{ site_info.site_name }}_{{ site_info.site_slogan }}</title>{% endblock %}
{% block keywords %}<meta name="keywords" content="{{ site_info.site_keywords }}"/>{% endblock %}
{% block description %}<meta name="description" content="{{ site_info.site_description }}"/>{% endblock %}

{%block main%}

<div class="container">
    <div class="row">
        <div class="col-sm-5 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>登陆</h3>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form" method="post" class="login-form">
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="sr-only" for="form-username">用户名</label>
                        <input type="text" name="form-username" placeholder="用户名..." class="form-input form-control" id="login-username">
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="form-password">密码</label>
                        <input type="password" name="form-password" placeholder="密码..." class="form-input form-control" id="login-password">
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label class="sr-only" for="form-captcha">验证码</label>
                            <input type="text" id="captcha_1" name="captcha_1" class="form-input form-control" placeholder="验证码...">
                        </div>

                        <div class="col-sm-2">
                            <span>
                                <a href="javascript:void(0);" onclick="refreshCaptcha()" class="next-captcha">
                                    <img src="#" alt="captcha" class="captcha" style="margin-top: 5px; width: 85px; height: 30px">
                                </a>
                            </span>
                            <input id="captcha_0" name="captcha_0" type="hidden" value="#">
                        </div>
                    </div>

                    <button type="submit" id="login-button" class="btn btn-pynxl">登陆</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $('#login-button').click(function(){
        $(".form-box .alert").remove();

        $.ajax({
            type:"POST",
            url:"/usercenter/logincheck",
            data: {
                "username":$("#login-username").val(),
                "password":$("#login-password").val(),
                "key":$("#captcha_1").val(),
                "hashkey":$("#captcha_0").val()
            },
            beforeSend:function(xhr){
                xhr.setRequestHeader("X-CSRFToken", $.cookie('csrftoken'));  
            },
            success:function(data){
                var status = data["status"];
                if(status == 0) {
                    location.replace("/");
                } else {
                    var html = "<div class=\"alert alert-danger\">"
                    for (var key in data["errors"])
                        html += data["errors"][key]+"<br/>";
                    html += "</div>";
                    $(".form-top").after(html);
                }
            },
            error:function(XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.responseText);
            }
        });
        return false;
    });

    function refreshCaptcha() {
        $.getJSON("/usercenter/refreshcaptcha", function(json) {
            var status = json['status'];
            var captcha_key = json['captcha_key'];
            var captcha_hashkey = json['captcha_hashkey'];

            $("#captcha_0").attr("value", captcha_key);
            $(".captcha").attr("src", captcha_hashkey);
        });
    }

    refreshCaptcha();
</script>

{% endblock %}
